<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM Metrics Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>vLLM Performance Metrics</h1>
    </header>

    <main>
        <section id="controls">
            <h2>Controls</h2>
            <div>
                <label for="refreshInterval">Refresh Interval (seconds):</label>
                <input type="number" id="refreshInterval" value="10" min="1">
            </div>
            <div>
                <label for="timeWindow">Historical Data Window:</label>
                <select id="timeWindow">
                    <option value="hourly">Last Hour</option>
                    <option value="daily">Last Day</option>
                    <option value="weekly">Last Week</option> 
                </select>
            </div>
        </section>

        <section id="dashboard">
            <h2>Dashboard</h2>
            <!-- Real-time metrics will go here -->
            <div id="realtime-metrics">
                <h3>Real-time</h3>
                <!-- Example placeholder for a metric dial -->
                <div class="metric-dial-container">
                    <h4>Requests Running</h4>
                    <div id="dial-requests-running" class="dial">N/A</div>
                </div>
                <div class="metric-dial-container">
                    <h4>GPU Cache Usage (%)</h4>
                    <div id="dial-gpu-cache-usage" class="dial">N/A</div>
                </div>
            </div>

            <!-- Historical metrics will go here -->
            <div id="historical-metrics">
                <h3>Historical (Average)</h3>
                 <div class="metric-dial-container">
                    <h4>Avg. E2E Latency (s)</h4>
                    <div id="hist-dial-e2e-latency" class="dial">N/A</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Metrics UI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
